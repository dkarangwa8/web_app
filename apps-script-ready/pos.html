    <style>
/**
 * POS Management System - Main Styles
 * Color-coded modules with modern design
 */

/* ============================================================================
   CSS VARIABLES & COLOR SYSTEM
   Each module has its own unique color theme
   ============================================================================ */

:root {
  /* Login Module - Deep Blue */
  --login-primary: #1e40af;
  --login-secondary: #3b82f6;
  --login-light: #dbeafe;
  --login-dark: #1e3a8a;
  
  /* Dashboard Module - Purple/Indigo */
  --dashboard-primary: #6366f1;
  --dashboard-secondary: #8b5cf6;
  --dashboard-light: #e0e7ff;
  --dashboard-dark: #4c1d95;
  
  /* POS Module - Emerald Green (Money/Sales) */
  --pos-primary: #059669;
  --pos-secondary: #10b981;
  --pos-light: #d1fae5;
  --pos-dark: #065f46;
  
  /* Products Module - Orange */
  --products-primary: #ea580c;
  --products-secondary: #f97316;
  --products-light: #ffedd5;
  --products-dark: #c2410c;
  
  /* Suppliers Module - Teal/Cyan */
  --suppliers-primary: #0891b2;
  --suppliers-secondary: #06b6d4;
  --suppliers-light: #cffafe;
  --suppliers-dark: #155e75;
  
  /* Customers Module - Pink/Magenta */
  --customers-primary: #db2777;
  --customers-secondary: #ec4899;
  --customers-light: #fce7f3;
  --customers-dark: #9f1239;
  
  /* Orders Module - Amber/Yellow */
  --orders-primary: #d97706;
  --orders-secondary: #f59e0b;
  --orders-light: #fef3c7;
  --orders-dark: #92400e;
  
  /* Stock Module - Red (Alerts/Inventory) */
  --stock-primary: #dc2626;
  --stock-secondary: #ef4444;
  --stock-light: #fee2e2;
  --stock-dark: #991b1b;
  
  /* Sales Module - Green (Revenue) */
  --sales-primary: #16a34a;
  --sales-secondary: #22c55e;
  --sales-light: #dcfce7;
  --sales-dark: #166534;
  
  /* Users Module - Violet */
  --users-primary: #7c3aed;
  --users-secondary: #8b5cf6;
  --users-light: #ede9fe;
  --users-dark: #5b21b6;
  
  /* Neutral Colors */
  --gray-50: #f9fafb;
  --gray-100: #f3f4f6;
  --gray-200: #e5e7eb;
  --gray-300: #d1d5db;
  --gray-400: #9ca3af;
  --gray-500: #6b7280;
  --gray-600: #4b5563;
  --gray-700: #374151;
  --gray-800: #1f2937;
  --gray-900: #111827;
  
  /* Semantic Colors */
  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;
  --info: #3b82f6;
  
  /* Typography */
  --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  --font-mono: 'Fira Code', 'Courier New', monospace;
  
  /* Spacing */
  --spacing-xs: 0.25rem;
  --spacing-sm: 0.5rem;
  --spacing-md: 1rem;
  --spacing-lg: 1.5rem;
  --spacing-xl: 2rem;
  --spacing-2xl: 3rem;
  
  /* Border Radius */
  --radius-sm: 0.25rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
  --radius-full: 9999px;
  
  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  
  /* Transitions */
  --transition-fast: 150ms ease-in-out;
  --transition-normal: 300ms ease-in-out;
  --transition-slow: 500ms ease-in-out;
}

/* ============================================================================
   GLOBAL RESET & BASE STYLES
   ============================================================================ */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 16px;
  scroll-behavior: smooth;
}

body {
  font-family: var(--font-primary);
  background: var(--gray-50);
  color: var(--gray-900);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* ============================================================================
   TYPOGRAPHY
   ============================================================================ */

h1, h2, h3, h4, h5, h6 {
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: var(--spacing-md);
}

h1 { font-size: 2.5rem; }
h2 { font-size: 2rem; }
h3 { font-size: 1.75rem; }
h4 { font-size: 1.5rem; }
h5 { font-size: 1.25rem; }
h6 { font-size: 1rem; }

p {
  margin-bottom: var(--spacing-md);
}

a {
  color: inherit;
  text-decoration: none;
  transition: color var(--transition-fast);
}

/* ============================================================================
   LAYOUT COMPONENTS
   ============================================================================ */

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 var(--spacing-lg);
}

.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.page-header {
  background: white;
  border-bottom: 1px solid var(--gray-200);
  padding: var(--spacing-lg);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.page-title {
  font-size: 1.875rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.page-content {
  flex: 1;
  padding: var(--spacing-xl);
}

/* ============================================================================
   NAVIGATION
   ============================================================================ */

.navbar {
  background: white;
  box-shadow: var(--shadow-md);
  position: sticky;
  top: 0;
  z-index: 100;
}

.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: var(--spacing-md) var(--spacing-lg);
}

.navbar-brand {
  font-size: 1.5rem;
  font-weight: 800;
  background: linear-gradient(135deg, var(--dashboard-primary), var(--pos-primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.navbar-menu {
  display: flex;
  gap: var(--spacing-sm);
  list-style: none;
}

.navbar-item {
  position: relative;
}

.navbar-link {
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--radius-md);
  font-weight: 500;
  transition: all var(--transition-fast);
}

.navbar-link:hover {
  background: var(--gray-100);
}

.navbar-link.active {
  background: var(--gray-100);
  font-weight: 600;
}

/* Module-specific navbar colors */
.navbar-link[data-module="dashboard"]:hover { background: var(--dashboard-light); color: var(--dashboard-dark); }
.navbar-link[data-module="pos"]:hover { background: var(--pos-light); color: var(--pos-dark); }
.navbar-link[data-module="products"]:hover { background: var(--products-light); color: var(--products-dark); }
.navbar-link[data-module="suppliers"]:hover { background: var(--suppliers-light); color: var(--suppliers-dark); }
.navbar-link[data-module="customers"]:hover { background: var(--customers-light); color: var(--customers-dark); }
.navbar-link[data-module="orders"]:hover { background: var(--orders-light); color: var(--orders-dark); }
.navbar-link[data-module="stock"]:hover { background: var(--stock-light); color: var(--stock-dark); }
.navbar-link[data-module="sales"]:hover { background: var(--sales-light); color: var(--sales-dark); }
.navbar-link[data-module="users"]:hover{ background: var(--users-light); color: var(--users-dark); }

/* ============================================================================
   BUTTONS
   ============================================================================ */

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-sm);
  padding: var(--spacing-sm) var(--spacing-lg);
  border: none;
  border-radius: var(--radius-md);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition-fast);
  text-align: center;
  white-space: nowrap;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn:active {
  transform: translateY(0);
}

.btn-sm {
  padding: var(--spacing-xs) var(--spacing-md);
  font-size: 0.875rem;
}

.btn-lg {
  padding: var(--spacing-md) var(--spacing-xl);
  font-size: 1.125rem;
}

/* Module-specific button colors */
.btn-login { background: var(--login-primary); color: white; }
.btn-login:hover { background: var(--login-dark); }

.btn-dashboard { background: var(--dashboard-primary); color: white; }
.btn-dashboard:hover { background: var(--dashboard-dark); }

.btn-pos { background: var(--pos-primary); color: white; }
.btn-pos:hover { background: var(--pos-dark); }

.btn-products { background: var(--products-primary); color: white; }
.btn-products:hover { background: var(--products-dark); }

.btn-suppliers { background: var(--suppliers-primary); color: white; }
.btn-suppliers:hover { background: var(--suppliers-dark); }

.btn-customers { background: var(--customers-primary); color: white; }
.btn-customers:hover { background: var(--customers-dark); }

.btn-orders { background: var(--orders-primary); color: white; }
.btn-orders:hover { background: var(--orders-dark); }

.btn-stock { background: var(--stock-primary); color: white; }
.btn-stock:hover { background: var(--stock-dark); }

.btn-sales { background: var(--sales-primary); color: white; }
.btn-sales:hover { background: var(--sales-dark); }

.btn-users { background: var(--users-primary); color: white; }
.btn-users:hover { background: var(--users-dark); }

.btn-outline {
  background: transparent;
  border: 2px solid currentColor;
}

.btn-ghost {
  background: transparent;
}

.btn-ghost:hover {
  background: var(--gray-100);
}

/* ============================================================================
   CARDS
   ============================================================================ */

.card {
  background: white;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-sm);
  padding: var(--spacing-lg);
  transition: all var(--transition-normal);
}

.card:hover {
  box-shadow: var(--shadow-md);
}

.card-header {
  border-bottom: 1px solid var(--gray-200);
  padding-bottom: var(--spacing-md);
  margin-bottom: var(--spacing-lg);
}

.card-title {
  font-size: 1.25rem;
  font-weight: 700;
  margin-bottom: 0;
}

.card-body {
  padding: var(--spacing-md) 0;
}

.card-footer {
  border-top: 1px solid var(--gray-200);
  padding-top: var(--spacing-md);
  margin-top: var(--spacing-lg);
  display: flex;
  justify-content: flex-end;
  gap: var(--spacing-sm);
}

/* ============================================================================
   FORMS
   ============================================================================ */

.form-group {
  margin-bottom: var(--spacing-lg);
}

.form-label {
  display: block;
  font-weight: 600;
  margin-bottom: var(--spacing-sm);
  color: var(--gray-700);
}

.form-input,
.form-select,
.form-textarea {
  width: 100%;
  padding: var(--spacing-sm) var(--spacing-md);
  border: 2px solid var(--gray-300);
  border-radius: var(--radius-md);
  font-size: 1rem;
  font-family: inherit;
  transition: all var(--transition-fast);
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
  outline: none;
  border-color: var(--dashboard-primary);
  box-shadow: 0 0 0 3px var(--dashboard-light);
}

.form-textarea {
  resize: vertical;
  min-height: 100px;
}

.form-error {
  color: var(--error);
  font-size: 0.875rem;
  margin-top: var(--spacing-xs);
}

/* ============================================================================
   TABLES
   ============================================================================ */

.table-container {
  overflow-x: auto;
  background: white;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-sm);
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: var(--gray-100);
}

th {
  padding: var(--spacing-md);
  text-align: left;
  font-weight: 600;
  color: var(--gray-700);
  border-bottom: 2px solid var(--gray-300);
}

td {
  padding: var(--spacing-md);
  border-bottom: 1px solid var(--gray-200);
}

tr:hover {
  background: var(--gray-50);
}

/* ============================================================================
   BADGES & PILLS
   ============================================================================ */

.badge {
  display: inline-flex;
  align-items: center;
  padding: var(--spacing-xs) var(--spacing-sm);
  border-radius: var(--radius-full);
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.badge-success {
  background: var(--success);
  color: white;
}

.badge-warning {
  background: var(--warning);
  color: white;
}

.badge-error {
  background: var(--error);
  color: white;
}

.badge-info {
  background: var(--info);
  color: white;
}

/* ============================================================================
   MODAL
   ============================================================================ */

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(4px);
}

.modal {
  background: white;
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-xl);
  max-width: 600px;
  width: 90%;
  max-height: 90vh;
  overflow-y: auto;
}

.modal-header {
  padding: var(--spacing-lg);
  border-bottom: 1px solid var(--gray-200);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.modal-title {
  font-size: 1.5rem;
  font-weight: 700;
  margin: 0;
}

.modal-close {
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--gray-500);
  transition: color var(--transition-fast);
}

.modal-close:hover {
  color: var(--gray-900);
}

.modal-body {
  padding: var(--spacing-lg);
}

.modal-footer {
  padding: var(--spacing-lg);
  border-top: 1px solid var(--gray-200);
  display: flex;
  justify-content: flex-end;
  gap: var(--spacing-sm);
}

/* ============================================================================
   UTILITY CLASSES
   ============================================================================ */

.text-center { text-align: center; }
.text-right { text-align: right; }
.text-left { text-align: left; }

.mt-1 { margin-top: var(--spacing-sm); }
.mt-2 { margin-top: var(--spacing-md); }
.mt-3 { margin-top: var(--spacing-lg); }
.mt-4 { margin-top: var(--spacing-xl); }

.mb-1 { margin-bottom: var(--spacing-sm); }
.mb-2 { margin-bottom: var(--spacing-md); }
.mb-3 { margin-bottom: var(--spacing-lg); }
.mb-4 { margin-bottom: var(--spacing-xl); }

.flex { display: flex; }
.flex-col { flex-direction: column; }
.items-center { align-items: center; }
.justify-center { justify-content: center; }
.justify-between { justify-content: space-between; }
.gap-1 { gap: var(--spacing-sm); }
.gap-2 { gap: var(--spacing-md); }
.gap-3 { gap: var(--spacing-lg); }

.grid {
  display: grid;
  gap: var(--spacing-lg);
}

.grid-2 { grid-template-columns: repeat(2, 1fr); }
.grid-3 { grid-template-columns: repeat(3, 1fr); }
.grid-4 { grid-template-columns: repeat(4, 1fr); }

.hidden { display: none; }
.visible { display: block; }

/* ============================================================================
   ANIMATIONS
   ============================================================================ */

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.fade-in {
  animation: fadeIn var(--transition-normal);
}

.slide-up {
  animation: slideUp var(--transition-normal);
}

.pulse {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

/* ============================================================================
   RESPONSIVE DESIGN
   ============================================================================ */

@media (max-width: 768px) {
  .navbar-menu {
    flex-direction: column;
    width: 100%;
  }
  
  .grid-2,
  .grid-3,
  .grid-4 {
    grid-template-columns: 1fr;
  }
  
  .modal {
    width: 95%;
  }
}

</style>

        .pos-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-lg);
            height: calc(100vh - 120px);
        }

        .product-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            overflow-y: auto;
        }

        .search-bar {
            position: sticky;
            top: 0;
            background: white;
            padding-bottom: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--pos-secondary);
            border-radius: var(--radius-lg);
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--pos-primary);
            box-shadow: 0 0 0 3px var(--pos-light);
        }

        .product-grid {

            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: var(--spacing-md);
        }

        .product-card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-align: center;
        }

        .product-card:hover {
            border-color: var(--pos-primary);
            background: var(--pos-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .product-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-sm);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            font-size: 0.875rem;
        }

        .product-price {
            color: var(--pos-primary);
            font-weight: 700;
            font-size: 1.125rem;
        }

        .product-stock {
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-top: var(--spacing-xs);
        }

        .product-stock.low {
            color: var(--error);
            font-weight: 600;
        }

        .cart-section {
            background: linear-gradient(135deg, var(--pos-dark), var(--pos-primary));
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            color: white;
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
            height: fit-content;
        }

        .cart-header {
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .cart-title {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
        }

        .cart-count {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .cart-items {
            flex: 1;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: var(--spacing-lg);
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .cart-item-name {
            font-weight: 600;
        }

        .cart-item-remove {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        .cart-item-remove:hover {
            background: var(--error);
        }

        .cart-item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1.125rem;
            transition: all var(--transition-fast);
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .quantity-value {
            min-width: 2rem;
            text-align: center;
            font-weight: 600;
        }

        .cart-item-total {
            font-weight: 700;
            font-size: 1.125rem;
        }

        .cart-summary {
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            padding-top: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: var(--spacing-md);
        }

        .checkout-btn {
            width: 100%;
            padding: var(--spacing-lg);
            background: white;
            color: var(--pos-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .checkout-btn:hover {
            background: var(--pos-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: var(--spacing-xl);
            opacity: 0.7;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }

        @media (max-width: 1024px) {
            .pos-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container container">
            <div class="navbar-brand">üõí POS System</div>
            <ul class="navbar-menu">
                <li><a href="#" onclick="navigateTo('index')" class="navbar-link" data-module="dashboard">üìä Dashboard</a></li>
                <li><a href="#" onclick="navigateTo('pos')" class="navbar-link active" data-module="pos">üí∞ POS</a></li>
                <li><a href="#" onclick="navigateTo('products')" class="navbar-link" data-module="products">üì¶ Products</a></li>
                <li><a href="#" onclick="navigateTo('stock')" class="navbar-link" data-module="stock">üìä Stock</a></li>
                <li><a href="#" onclick="navigateTo('sales')" class="navbar-link" data-module="sales">üíµ Sales</a></li>
                <li><a href="#" class="navbar-link" onclick="logout()">üö™ Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container page-content">
        <div class="pos-container">
            <!-- Products Section -->
            <div class="product-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="üîç Search products by name or category..." oninput="searchProducts()" />
                </div>

                <div class="product-grid" id="productGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <!-- Cart Section -->
            <div class="cart-section">
                <div class="cart-header">
                    <h2 class="cart-title">üõí Cart</h2>
                    <div class="cart-count">
                        <span id="itemCount">0</span> items
                    </div>
                </div>

                <div class="cart-items" id="cartItems">
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõçÔ∏è</div>
                        <p>Cart is empty<br>Add products to start</p>
                    </div>
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">RWF 0</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (18%):</span>
                        <span id="tax">RWF 0</span>
                    </div>
                    <div class="summary-row total">
                        <span>TOTAL:</span>
                        <span id="total">RWF 0</span>
                    </div>
                </div>

                <button class="checkout-btn" id="checkoutBtn" onclick="checkout()" disabled>
                    Complete Sale üí≥
                </button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let products = [];

        // Sample products (will be loaded from backend in production)
        const sampleProducts = [
            { id: 'PROD-001', nom: 'Coca-Cola 500ml', prix_vente: 500, stock_quantite: 45, icon: 'ü•§' },
            { id: 'PROD-002', nom: 'Pain blanc', prix_vente: 400, stock_quantite: 8, icon: 'üçû' },
            { id: 'PROD-003', nom: 'Lait 1L', prix_vente: 1200, stock_quantite: 3, icon: 'ü•õ' },
            { id: 'PROD-004', nom: 'Riz 1kg', prix_vente: 1500, stock_quantite: 50, icon: 'üçö' },
            { id: 'PROD-005', nom: 'Sucre 1kg', prix_vente: 1800, stock_quantite: 30, icon: 'üßÇ' },
            { id: 'PROD-006', nom: 'Eau 1.5L', prix_vente: 300, stock_quantite: 100, icon: 'üíß' },
            { id: 'PROD-007', nom: 'Fanta 500ml', prix_vente: 500, stock_quantite: 35, icon: 'ü•§' },
            { id: 'PROD-008', nom: 'Beurre 250g', prix_vente: 2000, stock_quantite: 15, icon: 'üßà' },
        ];

        function loadProducts() {
            products = sampleProducts;
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(product => `
        <div class="product-card" onclick="addToCart('${product.id}')">
          <div class="product-icon">${product.icon}</div>
          <div class="product-name">${product.nom}</div>
          <div class="product-price">RWF ${product.prix_vente.toLocaleString()}</div>
          <div class="product-stock ${product.stock_quantite <= 10 ? 'low' : ''}">
            ${product.stock_quantite} in stock
          </div>
        </div>
      `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                if (existingItem.quantity < product.stock_quantite) {
                    existingItem.quantity++;
                }
            } else {
                cart.push({
                    id: product.id,
                    nom: product.nom,
                    prix: product.prix_vente,
                    quantity: 1,
                    max: product.stock_quantite
                });
            }

            renderCart();
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        }

        function updateQuantity(productId, delta) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;

            const newQuantity = item.quantity + delta;
            if (newQuantity <= 0) {
                removeFromCart(productId);
            } else if (newQuantity <= item.max) {
                item.quantity = newQuantity;
                renderCart();
            }
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">üõçÔ∏è</div>
            <p>Cart is empty<br>Add products to start</p>
          </div>
        `;
                document.getElementById('checkoutBtn').disabled = true;
            } else {
                cartItemsContainer.innerHTML = cart.map(item => `
          <div class="cart-item">
            <div class="cart-item-header">
              <span class="cart-item-name">${item.nom}</span>
              <button class="cart-item-remove" onclick="removeFromCart('${item.id}')">√ó</button>
            </div>
            <div class="cart-item-controls">
              <div class="quantity-controls">
                <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">‚àí</button>
                <span class="quantity-value">${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
              </div>
              <div class="cart-item-total">RWF ${(item.prix * item.quantity).toLocaleString()}</div>
            </div>
          </div>
        `).join('');
                document.getElementById('checkoutBtn').disabled = false;
            }

            updateSummary();
        }

        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.prix * item.quantity), 0);
            const tax = subtotal * 0.18;
            const total = subtotal + tax;

            document.getElementById('itemCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('subtotal').textContent = 'RWF ' + subtotal.toLocaleString();
            document.getElementById('tax').textContent = 'RWF ' + Math.round(tax).toLocaleString();
            document.getElementById('total').textContent = 'RWF ' + Math.round(total).toLocaleString();
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = sampleProducts.filter(p =>
                p.nom.toLowerCase().includes(query)
            );
            products = filtered;
            renderProducts();
        }

        function checkout() {
            if (cart.length === 0) return;

            if (confirm(`Complete sale for RWF ${document.getElementById('total').textContent.replace('RWF ', '')}?`)) {
                // Process sale and send email receipt
                alert('Sale completed! Receipt will be sent via email.');
                cart = [];
                renderCart();
            }
        }

        function logout() {
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Initialize
        window.addEventListener('load', loadProducts);
    </script>
</body>

</html>
