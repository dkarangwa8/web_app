<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - POS Management System</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--login-dark) 0%, var(--login-primary) 50%, var(--login-secondary) 100%);
      padding: var(--spacing-lg);
    }

    .login-card {
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      padding: var(--spacing-2xl);
      width: 100%;
      max-width: 450px;
      animation: slideUp 0.5s ease-out;
    }

    .login-logo {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .login-logo h1 {
      font-size: 2rem;
      background: linear-gradient(135deg, var(--login-primary), var(--dashboard-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--spacing-sm);
    }

    .login-logo p {
      color: var(--gray-600);
      font-size: 0.875rem;
      margin: 0;
    }

    .login-form {
      margin-top: var(--spacing-xl);
    }

    .password-toggle {
      position: absolute;
      right: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray-500);
      cursor: pointer;
      font-size: 1.25rem;
    }

    .form-input-wrapper {
      position: relative;
    }

    .login-footer {
      text-align: center;
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid var(--gray-200);
    }

    .login-footer p {
      color: var(--gray-600);
      font-size: 0.875rem;
      margin: 0;
    }

    .alert {
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-lg);
      animation: slideUp 0.3s ease-out;
    }

    .alert-error {
      background: var(--stock-light);
      color: var(--stock-dark);
      border-left: 4px solid var(--stock-primary);
    }

    .alert-success {
      background: var(--sales-light);
      color: var(--sales-dark);
      border-left: 4px solid var(--sales-primary);
    }

    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-icon {
      position: absolute;
      left: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      font-size: 1.25rem;
    }

    .form-input.with-icon {
      padding-left: 2.75rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-logo">
        <h1>üõí POS System</h1>
        <p>Point of Sale Management</p>
      </div>

      <!-- Alert Messages -->
      <div id="alertContainer"></div>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="form-input-wrapper">
            <span class="input-icon">üìß</span>
            <input
              type="email"
              id="email"
              class="form-input with-icon"
              placeholder="dkarangwa@gmail.com"
              required
              autocomplete="email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="form-input-wrapper">
            <span class="input-icon">üîí</span>
            <input
              type="password"
              id="password"
              class="form-input with-icon"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
              autocomplete="current-password"
            />
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <span id="toggleIcon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: var(--spacing-xl);">
          <label style="display: flex; align-items: center; gap: var(--spacing-sm); cursor: pointer;">
            <input type="checkbox" id="remember" style="width: 1rem; height: 1rem;">
            <span style="font-size: 0.875rem; color: var(--gray-700);">Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn btn-login" style="width: 100%;" id="loginBtn">
          <span id="loginBtnText">Sign In</span>
          <span id="loginBtnSpinner" class="loading-spinner hidden"></span>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>
          Default credentials: <strong>dkarangwa@gmail.com</strong> / <strong>admin123</strong>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    // Show alert message
    function showAlert(message, type = 'error') {
      const alertContainer = document.getElementById('alertContainer');
      alertContainer.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
      
      setTimeout(() => {
        alertContainer.innerHTML = '';
      }, 5000);
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Show loading state
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('loginBtnText');
      const btnSpinner = document.getElementById('loginBtnSpinner');
      
      btn.disabled = true;
      btnText.classList.add('hidden');
      btnSpinner.classList.remove('hidden');
      
      try {
        // For Google Apps Script deployment
        // Call the authenticateUser function from backend
        google.script.run
          .withSuccessHandler((result) => {
            if (result.success) {
              // Save user data to session
              sessionStorage.setItem('user', JSON.stringify(result.user));
              if (remember) {
                localStorage.setItem('user', JSON.stringify(result.user));
              }
              
              showAlert('Login successful! Redirecting...', 'success');
              
              // Redirect to dashboard
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 1000);
            } else {
              showAlert(result.error || 'Invalid credentials');
              btn.disabled = false;
              btnText.classList.remove('hidden');
              btnSpinner.classList.add('hidden');
            }
          })
          .withFailureHandler((error) => {
            showAlert('Server error: ' + error.message);
            btn.disabled = false;
            btnText.classList.remove('hidden');
            btnSpinner.classList.add('hidden');
          })
          .authenticateUser(email, password);
          
      } catch (error) {
        console.error('Login error:', error);
        showAlert('An error occurred during login');
        btn.disabled = false;
        btnText.classList.remove('hidden');
        btnSpinner.classList.add('hidden');
      }
    });

    // Check if already logged in
    window.addEventListener('load', () => {
      const user = sessionStorage.getItem('user') || localStorage.getItem('user');
      if (user) {
        window.location.href = 'index.html';
      }
    });

    // Auto-fill demo credentials on page load
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('email').value = 'dkarangwa@gmail.com';
      document.getElementById('password').value = 'admin123';
    });
  </script>
</body>
</html>
